    - name: Checkout release branch
      uses: actions/checkout@v2
      with:
        ref: release
        clean: false
    - name: Rename characters_release.json to characters.json
      run: mv -f ./release/* .
    - name: Commit Json
      uses: EndBug/add-and-commit@v5
      with:
        author_name: github-action
        author_email: bot@example.com
        message: "Update json files"
        branch: release
        add: "*.json"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Refresh jsdelivr cache
      run: |
        curl https://purge.jsdelivr.net/gh/linepro6/PrincessConnectReDiveCharactersJson@release/characters.json
        curl https://purge.jsdelivr.net/gh/linepro6/PrincessConnectReDiveCharactersJson@release/characters.min.json
